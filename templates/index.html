{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1>Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>{{ post.date.strftime("%Y-%m-%d") }}</span>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
