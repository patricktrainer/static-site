{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <article>
    <h1>{{ post.title }}</h1>
    <time datetime="{{ post.date.strftime("%Y-%m-%d") }}">{{ post.date.strftime("%Y-%m-%d") }}</time>
    <!-- Markup from Markdown is inserted here. Make sure to use fenced code blocks in your Markdown,
         e.g., 
         ```python
         def greet(name):
             return f"Hello, {name}!"
         ```
         so that Prism.js sees code blocks like:
         <pre><code class="language-python">...</code></pre>
    -->
    <div>{{ post.content | safe }}</div>
  </article>
  <a href="index.html">Back to Home</a>
{% endblock %}
